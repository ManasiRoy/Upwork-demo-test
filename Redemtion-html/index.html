<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Redemtion Details</title>
</head>

<body>

    <main>
        <section class="modal-wrapper">
            <div class="modal-header">
                <h3>Redemtion Details</h3>
                <button class="btn-close" role="button">X</button>
            </div>
            <div class="modal-body-wrap">
                <div class="modal-body-inner-wrap">
                    <div class="start-content-wrap">
                        <div class="modal-body-header-main-text">
                            <h4>Tier Point Multiplier</h4>
                        </div>
                        <div class="modal-body-status-wrap">
                            <span>Prize ID: 58474</span>
                            <span>Status:1</span>
                            <button class="btn-points" role="button">Points</button>
                        </div>
                    </div>
                    <div class="middle-content-wrap">
                        <div class="qualified-outer-wrap">
                            <div class="qualified-wrap">
                                <span class="mw-100">Qualified:</span>
                                <span class="green-text">True</span>
                            </div>
                            <div class="qualified-wrap">
                                <span class="mw-100">Redeemed:</span>
                                <span class="black-text">No</span>
                            </div>
                        </div>
                        <button class="btn btn-redeem" role="button">Redeem</button>
                    </div>
                    <div class="end-content-wrap">
                        <button class="video-btn" role="button"></button>
                    </div>

                </div>
                <div class="modal-body-inner-wrap">
                    <div class="start-content-wrap">
                        <div class="modal-body-header-main-text">
                            <h4>Tier Point Multiplier</h4>
                        </div>
                        <div class="modal-body-status-wrap">
                            <span>Prize ID: 58474</span>
                            <span>Status:1</span>
                            <button class="btn-points" role="button">Points</button>
                        </div>
                    </div>
                    <div class="middle-content-wrap">
                        <div class="qualified-outer-wrap">
                            <div class="qualified-wrap">
                                <span class="mw-100">Qualified:</span>
                                <span class="red-text">false</span>
                            </div>
                            <div class="qualified-wrap">
                                <span class="mw-100">Redeemed:</span>
                                <span class="black-text">No</span>
                            </div>
                        </div>
                        <button class="btn btn-redeem disabled" role="button" disabled>Redeem</button>
                    </div>
                    <div class="end-content-wrap">
                        <button class="video-btn" role="button"></button>
                    </div>

                </div>
                <div class="modal-body-inner-wrap">
                    <div class="start-content-wrap">
                        <div class="modal-body-header-main-text">
                            <h4>Tier Point Multiplier</h4>
                        </div>
                        <div class="modal-body-status-wrap">
                            <span>Prize ID: 58474</span>
                            <span>Status:1</span>
                            <button class="btn-points" role="button">Points</button>
                        </div>
                    </div>
                    <div class="middle-content-wrap">
                        <div class="qualified-outer-wrap">
                            <div class="qualified-wrap">
                                <span class="mw-100">Qualified:</span>
                                <span class="green-text">True</span>
                            </div>
                            <div class="qualified-wrap">
                                <span class="mw-100">Redeemed:</span>
                                <span class="black-text">No</span>
                            </div>
                        </div>

                    </div>
                    <div class="end-content-wrap">
                        <button class="video-btn" role="button"></button>
                    </div>

                </div>
            </div>
            <footer class="modal-footer">
                <button role="button" class="cancle-button">Cancle</button>
            </footer>
        </section>
    </main>

</body>

</html>
